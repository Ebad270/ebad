<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="assets/css/form.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>REGISTRATION</h2>
                <form id="register" method="post">
                    <label>First name:</label><br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter your first name">
                    <br><br>
                    <label>Last name:</label><br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br><br>
                    <label>Your age:</label><br>
                    <input type="text" name="lname" id="name" placeholder="How old are you">
                    <br><br>
                    <label>Email:</label><br>
                    <input type="text" name="lname" id="name" placeholder="Enter your valid Email">
                    <br><br>
                    <label>gender:</label><br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="name">Female</span><br><br>
                    <label>Known Language:</label><br>
                    &nbsp; &nbsp; &nbsp;
                    <input type="checkbox" name="lang" id="Urdu">
                    &nbsp;
                    <span id="Urdu">Urdu</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="checkbox" name="lang" id="eng">
                    &nbsp;
                    <span id="eng">Eng</span>
                    <br><br>
                    <input type="submit" value="submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
